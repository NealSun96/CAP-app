<ion-view hide-nav-bar="true" view-title="Dashboard" hide-back-button="true" id="page10" ng-init="loadEnrollments()" cache-view="false">
  <ion-content padding="true">


  <!-- need to add some sort of title -->
<div class="bar bar-header">
  <h1 class="title">Dashboard</h1>
</div>



    <ion-list id="dashboard-list9" ng-repeat="enrollment in enrollments">

      <ion-item class="item-thumbnail-left item-icon-right  course" id="dashboard-list-item45" ng-click="toAssignments(enrollment.id)" nav-direction="forward">
        <img src="img/nature-02.jpg">
        <div style="float: left;"> 
          <h2 >{{ enrollment.course_name }}</h2>
          <p style="white-space:normal;">{{ enrollment.teacher_name }}</p>
        </div>

        <div style="float: right; font-size: 9px; width: 250px;">
          <div ng-style="{ color: enrollment.feedback_status == 'Completed' ? 'green' : enrollment.feedback_status == 'Available' ? 'red' : 'black' }">
              Feedback: {{ enrollment.feedback_status }}</div>
          <div ng-style="{ color: enrollment.action_plan_status == 'Completed' ? 'green' : enrollment.action_plan_status == 'Available' ? 'red' : 'black' }">
              Action Plan: {{ enrollment.action_plan_status }}</div>
          <div ng-style="{ color: enrollment.knowledge_test_status == 'Completed' ? 'green' : enrollment.knowledge_test_status == 'Available' ? 'red' : 'black' }">
              Knowledge Test: {{ enrollment.knowledge_test_status }}</div>
          <div ng-style="{ color: enrollment.diagnosis_status == 'Completed' ? 'green' : enrollment.diagnosis_status == 'Available' ? 'red' : 'black' }">
              Diagnosis: {{ enrollment.diagnosis_status }}</div>
        </div>
        <i class="icon ion-ios-arrow-right icon-accessory"></i>
      </ion-item>
    </ion-list>
    
    <ion-item class="item-thumbnail-left course" id="dashboard-list-item45" ui-sref="edit_course" nav-direction="forward">
      <div class="ion-plus-round addC"> Add a New Course</div>
    </ion-item>
  </ion-content>

  <style type="text/css">
    .addC {
      position: absolute;
      top: 45%;
      left: 45%;
      color: grey;
    }
  </style>
</ion-view>
