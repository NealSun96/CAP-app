<!doctype html>
<html>
    {% load staticfiles %}
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href = "{% static 'djgap/css/main.css' %}">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="{% static 'djgap/js/main.js' %}"></script>
    </head>
    
    <body>
        <div id="container" class="active">
            <div class="invalid">Incorrect Username/Password!</div>
            <form id="login" method="" onsubmit="">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="lower">
                    <input type="checkbox"><label class="check" for="checkbox">Keep me logged in</label>
                    <input type="button" id="submit" value="Login">
                </div>
            </form>
        </div>
        
    </body>

</html>
