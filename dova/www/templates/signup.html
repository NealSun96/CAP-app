<ion-view view-title="Signup" hide-back-button="true" id="page2">
  <ion-content padding="true" class="has-header" scroll="false">
    <form id="signup-form3" class="list center-form" style="max-width: 500px; display: block; margin: 0 auto;">


    <!-- some error message to display when signup fails -->
    <div class="error-box" id="signup_error_box" style="visibility: hidden;">
      <p> Signup Error </p> <!-- should be replaced with proper error message -->
    </div>


    <img src=img/logo.png alt="can't display img" style="display:block; margin: 0 auto;">

      <ion-list id="signup-list4">

        <label class="item item-input top-input" id="signup-input1">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="" ng-model="$parent.reg_firstname">
        </label>
        <label class="item item-input" id="signup-input2">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="" ng-model="$parent.reg_lastname">
        </label>
        <label class="item item-input" id="signup-input3">
          <span class="input-label">Username</span>
          <input type="text" placeholder="" ng-model="$parent.reg_username">
        </label>
        <label class="item item-input bottom-input" id="signup-input4">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="$parent.reg_password">
        </label>
      </ion-list>

      <a ng-click="signup()" id="signup-button1" class="button button-stable  button-block">Sign up</a>
      <a ui-sref="login" id="signup-button4" class="button button-positive  button-block button-clear">Already have an account?</a>

    </form>
  </ion-content>
<style type="text/css">
  .center-form{
    
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
 
    label{
        background-color: rgba(255,255,255,0.7);
        border-color: rgba(255,255,255,0);
        
        &.top-input{
            border-radius: 4px 4px 0px 0px;   
        }
        
        &.bottom-input{
            border-radius: 0px 0px 4px 4px;
        }
    }
    
    .button-positive{
        opacity:0.9;
    }
}

.error-box{
    padding:10px;
    border:1px solid darken($assertive, 10%);
    background-color: #FFCCCC;
    border-radius:4px;
    margin-bottom:10px;
    display: block;
    margin: 0 auto; 
    p{
        color:white;
        margin:0px;
    }
}
</style>
</ion-view>
