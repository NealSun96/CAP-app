<ion-view title="Check" id="knowledge_test_page">

    <ion-nav-buttons class="has-header" side="right">
        <button ng-click="submit()" class="button button-icon icon No Icon" ng-if="passed">Submit</button>
    </ion-nav-buttons>

    <ion-content padding="true" class="has-header">

    <div style="display: block; margin: 0 auto;">
        <p>{{ score_message }}</p>
        <p>{{ extra_message }}</p>
    </div>
    </ion-content>
</ion-view>
