<ion-view title="Knowledge Test" id="knowledge_test_page" cache-view="false" ng-init="loadQuestions()">
    <!-- <ion-content padding="true" class="has-header"></ion-content> -->

    <ion-nav-buttons class="has-header" side="right">
        <button ng-click="submit()" class="button button-icon icon No Icon" ng-if="count==limit"> Submit</button>
    </ion-nav-buttons>

    <ion-content padding="true" class="has-header">

    <ion-list ng-repeat="question in questions">
        <div>
            <div class="question">
                <label >
                    <span class="label" style="margin-left: 10px;">{{ question.display_id }}. {{ question.question }}</span>
                </label>                
            </div>

            <ion-list ng-repeat="choice in question.answer_keys">
                <ion-radio name="{{ question.id }}" ng-click="click(question.id, choice)">{{ $index + 1 }}. {{ choice }}</ion-radio>
            </ion-list>
        </div>
    </ion-list>
        
    </ion-content>

<style type="text/css">
    .question{
        background-color: lightgrey;
        height: 46px;
        line-height: 40px;
        text-align: left;
    }
    .question label{
        display: inline-block;
        vertical-align: middle;
    }
</style>
</ion-view>
