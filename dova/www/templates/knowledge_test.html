<ion-view title="Knowledge Test" id="knowledge_test_page" cache-view="false" ng-init="loadQuestions()">
    <!-- <ion-content padding="true" class="has-header"></ion-content> -->

    <ion-nav-buttons class="has-header" side="right">
        <button ng-click="submit()" class="button button-icon icon No Icon" ng-if="count==limit"> Submit</button>
    </ion-nav-buttons>

    <ion-content padding="true" class="has-header">

    <ion-list ng-repeat="question in questions">
        <div>
            <div class="knowledge-question">
                <label >
                    <span class="label" style="margin-left: 10px;">{{ $index + 1 }}. {{ question.question }}</span>
                </label>                
            </div>

            <ion-list ng-repeat="choice in question.answer_keys">
                <ion-radio name="{{ $parent.$index }}" ng-click="click($parent.$index, choice)">{{ $index + 1 }}. {{ choice }}</ion-radio>
            </ion-list>
        </div>
    </ion-list>
<style type="text/css">
    label .item-content{
        white-space: pre-line;
    }

</style>
    </ion-content>
</ion-view>
