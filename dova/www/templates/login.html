<ion-view title="Login" id="page4" cache-view="false">
  <ion-content padding="true" class="has-header" ng-controller="loginCtrl" scroll="false">




    <form id="login-form4" class="list center-form" style="max-width: 500px; display: block; margin: 0 auto;">


    <!-- some error message to display when login fails -->
    <div class="error-box" id="login_error_message" ng-if="">
      <p> Login Error </p> <!-- should be replaced with proper error message -->
    </div>


      <img src=img/logo.png alt="can't display img" style="display:block; margin: 0 auto;">

      <ion-list id="login-list5">
        <label class="item item-input top-input" id="login-input4">
          <span class="input-label">Username</span>
          <input type="text" placeholder="" ng-model="$parent.username">
        </label>
        <label class="item item-input bottom-input" id="login-input5">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="$parent.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a id="login-button2" class="button button-positive  button-block" ng-click="login()">Log in</a>
      <a ui-sref="signup" id="login-button3" class="button button-positive  button-block button-clear">Or create an account</a>

    </form>
  </ion-content>
</ion-view>

<style type="text/css">
  .center-form{
    
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
 
    label{
        background-color: rgba(255,255,255,0.7);
        border-color: rgba(255,255,255,0);
        
        &.top-input{
            border-radius: 4px 4px 0px 0px;   
        }
        
        &.bottom-input{
            border-radius: 0px 0px 4px 4px;
        }
    }
    
    .button-positive{
        opacity:0.9;
    }
}

.error-box{
    padding:10px;
    border:1px solid darken($assertive, 10%);
    background-color: red;
    border-radius:4px;
    margin-bottom:10px;
    display: block;
    margin: 0 auto; 
    p{
        color:white;
        margin:0px;
    }
}
</style>
